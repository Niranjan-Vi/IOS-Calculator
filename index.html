<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" >
    <title>Document</title>
</head>
<body>
    <h1>IOS Calculator</h1>
    <div class="container">
        <div class="search">
            <input type="text" class="search1">
        </div>
        <div class="button-cont">
        <div class="row">
            <button class="cl1 button">C</button>
            <button class="cl1 button">AC</button>
            <button class="cl1 button">%</button>
            <button class="clr button"> / </button>
        </div>
        <div class="row">
            <button class="cll1 button">7</button>
            <button class="cll1 button">8</button>
            <button class="cll1 button">9</button>
            <button class="clr button">*</button>
        </div>
        <div class="row">
            <button class="cll1 button">4</button>
            <button class="cll1 button">5</button>
            <button class="cll1 button">6</button>
            <button class="clr button">-</button>
        </div>
        <div class="row">
            <button class="cll1 button">1</button>
            <button class="cll1 button">2</button>
            <button class="cll1 button">3</button>
            <button class="clr button">+</button>
        </div>
        <div class="row">
            <button class="cll1 button">0</button>
            <button class="cll1 button">00</button>
            <button class="cll1 button">.</button>
            <button class="clr button">=</button>
        </div>
    </div>
    </div>
    
</body>
<script src="calculator.js"> </script>
</html>
